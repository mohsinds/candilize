# Candilize Technical Service - indicators, scanner, strategy, backtest (gRPC clients to auth + market)
spring.application.name=candilize-technical
server.port=8082

# gRPC clients (service-to-service)
spring.grpc.client.channels.auth.address=static://localhost:9090
spring.grpc.client.channels.auth.negotiation-type=plaintext

spring.grpc.client.channels.market.address=static://localhost:9091
spring.grpc.client.channels.market.negotiation-type=plaintext

# Auth REST URL (for user login - candilize-auth)
app.auth-service.url=${AUTH_SERVICE_URL:http://localhost:8081}
