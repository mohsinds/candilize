spring.application.name=candilize-auth
server.port=8081

# ===== MySQL (users, supported_pairs, supported_intervals) =====
spring.datasource.url=jdbc:mysql://localhost:3306/candilize?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=${DB_PASSWORD:Final1947!}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# ===== Redis (config cache) =====
spring.data.redis.host=localhost
spring.data.redis.port=6379
app.cache.config-ttl=300

# ===== JWT =====
app.jwt.secret=${JWT_SECRET:dGhpcyBpcyBhIHNlY3JldCBrZXkgZm9yIGRldmVsb3BtZW50IG9ubHk=}
app.jwt.access-token-expiration=900000
app.jwt.refresh-token-expiration=604800000

# ===== Internal API (for market service to fetch scheduler config) =====
app.internal.api-key=${INTERNAL_API_KEY:internal-dev-key}

# ===== gRPC (service-to-service token validation) =====
grpc.server.port=9090
