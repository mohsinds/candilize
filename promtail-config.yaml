# =============================================================
# promtail-config.yaml
# Place at ROOT of Candilize project (same level as docker-compose.yml)
# Scrapes all Docker container logs and sends to Loki
# =============================================================

server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://candilize-loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: candilize-docker-containers
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
        filters:
          # Only scrape Candilize containers (not infra containers)
          - name: name
            values:
              - candilize-auth
              - candilize-market
              - candilize-technical
    relabel_configs:
      # Use container name as label
      - source_labels: [__meta_docker_container_name]
        regex: /(.*)
        target_label: container
      # Use compose service name as label
      - source_labels: [__meta_docker_container_label_com_docker_compose_service]
        target_label: service
      # Add log stream label
      - source_labels: [__meta_docker_container_log_stream]
        target_label: stream
